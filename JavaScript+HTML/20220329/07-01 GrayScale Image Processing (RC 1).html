        <script>
        //전역 변수부
        var inCanvas, outCanvas, inCtx, outCtx, inPaper,outPaper; // 입력 영상 관련
        var inFile; //RAW파일
        var inImage,outImage; // 입력 파일, 출력 이미지(원본, 2차원 배열)
        var inH, inW, outH, outW; // 입력 영상, 출력 영상의 높이x폭
        </script>
 
        <script>
        //공통함수부
        function init(){//초기화 함수
                inCanvas = document.getElementById('inCanvas'); // 도화지에 접근
                outCanvas = document.getElementById('outCanvas'); // 도화지에 접근
                inCtx = inCanvas.getContext('2d'); // 물감, 붓이 들은 통
                outCtx = outCanvas.getContext('2d'); // 물감, 붓이 들은 통
           }
           function setSize(){
                // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
                outH = inH;
                outW = inW;
                // 출력 영상 크기의 2차원 메모리 확보
                outImage = new Array(outH) ;
                for (var i=0; i<outH; i++) outImage[i] = new Array(outW);
            }
            
        function openImage() {
                inFile = document.getElementById("inFile").files[0]; // 선택한 파일
                // (중요!) 이미지의 크기를 확인
                inH = inW = Math.sqrt(inFile.size);
        
                // 영상 크기의 2차원 메모리 확보
                inImage = new Array(inH) ;
                for (var i=0; i<inH; i++)
                    inImage[i] = new Array(inW);
                // 캔버스 크기 지정
                inCanvas.height = inH;
                inCanvas.width = inW;
                // 파일 --> 메모리
                var reader = new FileReader();
                reader.readAsBinaryString(inFile);
                reader.onload = function () {
                    var blob = reader.result; // 파일을 한 덩어리(blob)로 가져옴
                    // 덩어리(blob)에서 한점한점 뽑아서, 우리 배열에 넣기.
                    for(var i=0; i<inH; i++) {
                        for (var k=0; k<inW; k++) {
                            var sPixel = (i*inH + k); // 시작 위치
                            var ePixel = (i*inH + k) + 1; // 끝 위치
                            inImage[i][k] = blob.slice(sPixel, ePixel).charCodeAt(0); // 0~1까지 뽑기 : 0만 뽑힘
                        }
                    }                
                    //** 입력 메모리를 페이퍼에 출력한 후, 페이퍼를 캔버스에 붙이기 **
                    inPaper = inCtx.createImageData(inH, inW); // 종이를 준비하기
                    for(var i=0; i<inH; i++) {
                        for (var k=0; k<inW; k++) {
                            var px = inImage[i][k]
                            inPaper.data[ (i*inH + k)*4 + 0 ] = px; // Red
                            inPaper.data[ (i*inH + k)*4 + 1 ] = px; // Green
                            inPaper.data[ (i*inH + k)*4 + 2 ] = px; // Blue
                            inPaper.data[ (i*inH + k)*4 + 3 ] = 255; // Alpha
                        }
                    }
                    inCtx.putImageData(inPaper,0,0); // 종이를 캔버스 (0,0)에 붙이기 (왼쪽위 딱 붙여서)
                }
            }

            function display() {
                // ** 출력 메모리의 내용을 화면에 출력하기. **
                outPaper = outCtx.createImageData(outH, outW); // 캔버스에 종이 붙이기 (크기는 캔버스 동일)
                // 캔버스 크기 지정
                outCanvas.height = outH;
                outCanvas.width = outW;
                for (var i=0; i<outH; i++) {
                    for (var k=0; k<outW; k++) {
                        var pix = outImage[i][k]; 
                        outPaper.data[(i*outH + k) * 4 + 0] = pix; // Red
                        outPaper.data[(i*outH + k) * 4 + 1] = pix; // Green
                        outPaper.data[(i*outH + k) * 4 + 2] = pix; // Blue
                        outPaper.data[(i*outH + k) * 4 + 3] = 255; // Alpha
                    }
                }
                outCtx.putImageData(outPaper,0,0); // (0,0) 좌표에 붙여라.
            }

 //----------------------기하학끝------------------------------

            function reverseImage() { //흑백반전출력

                for(var i=0; i<inH; i++) {

            function genImage() { //128기준 흑백반전
                // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
                outH = inH;
                outW = inW;
                // 출력 영상 크기의 2차원 메모리 확보
                outImage = new Array(outH) ;
                for (var i=0; i<outH; i++)
                    outImage[i] = new Array(outW);
                // ** 영상처리 알고리즘 구현
                
                for(var i=0; i<inH; i++) {
                    for(var k=0; k<inW; k++) {
                        var px=inImage[i][k];
                        
                        if(px<128)
                        px=0;
                        else
                        px=255;

                        outImage[i][k] =px;
                    }
                }
                display();
            }

            function avrImage() { //평균 흑백반전
                // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
                outH = inH;
                outW = inW;
                // 출력 영상 크기의 2차원 메모리 확보
                outImage = new Array(outH) ;
                for (var i=0; i<outH; i++)
                    outImage[i] = new Array(outW);
                // ** 영상처리 알고리즘 구현
                
                var result=0;
                for(var i=0; i<inH; i++) {
                    for(var k=0; k<inW; k++) {
                         
                        result+= inImage[i][k];
                        
                    }
                }
                
               var avr=result/(inH*inW);

                for(var i=0; i<inH; i++){
                    for(var k=0; k<inW; k++){
                        if(inImage[i][k]<avr)
                        outImage[i][k]=0;
                        else
                        outImage[i][k]=255;
                        
                        
                    }
                }
                    
                display();
            }

            function paracap() { //파라볼라 Cap
                // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
                outH = inH;
                outW = inW;
                // 출력 영상 크기의 2차원 메모리 확보
                outImage = new Array(outH) ;
                for (var i=0; i<outH; i++)
                    outImage[i] = new Array(outW);
                // ** 영상처리 알고리즘 구현
                //outV=255*(inV/127-1)*(inV/127-1);
                var LUT=new Array(256);
                for(var i=0;i<256;i++){
                    var outV=255*(i/127 - 1)*(i/127 - 1);
                    if(outV<0)
                        outV=0;
                    if(outV>255)
                        outV=255;
                    LUT[i]=outV;
                }

                for(var i=0; i<inH; i++) {
                    for(var k=0; k<inW; k++) {
                        outImage[i][k]=LUT[inImage[i][k]]
                    }
                }
                display();
            }

            function addImage() { //영상 밝기 증가
                // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
                outH = inH;
                outW = inW;

                outImage = new Array(outH) ;
                for (var i=0; i<outH; i++)
                    outImage[i] = new Array(outW);
                // ** 영상처리 알고리즘 구현
                var value=parseInt(prompt("숫자:","0"));
                for(var i=0; i<inH; i++) {
                    for(var k=0; k<inW; k++) {
                        var px=inImage[i][k];
                        if(px+value>255)
                        px=255;
                        else
                        px=px+value;

                        outImage[i][k] =px;
                    }
                }
                display();
            }

            function zoomoutImage() {//영상축소 알고리즘
                // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
                var scale=parseInt(prompt("배율:","2"));
                outH = inH/scale; //출력의 크기가 입력보다 작아진다. -->축소영상
                outW = inW/scale;
                // 출력 영상 크기의 2차원 메모리 확보
                outImage = new Array(outH) ;
                for (var i=0; i<outH; i++)

                // ** 영상처리 알고리즘 구현
                
                for(var i=0; i<inH; i++) {
                    for(var k=0; k<inW; k++) {
                        
                        outImage[parseInt(i/scale)][parseInt(k/scale)] =inImage[i][k]
                        //화소를 겹치게 되는 형태?


                    }
                }
                display();
            }

            function zoominImage() { //영상확대
                // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
                var scale=parseInt(prompt("배율:","2"));
                outH = inH*scale; //출력이 입력보다 큰 도화지를 가지게 된다

                // 출력 영상 크기의 2차원 메모리 확보
                outImage = new Array(outH) ;
                for (var i=0; i<outH; i++)

                // ** 영상처리 알고리즘 구현
                for(var i=0; i<outH; i++) {
                    for(var k=0; k<outW; k++) {

                        //홀hole현상 발생--> 출력도화지에 맞춰서 원본이미지를 잘라 넓게 붙인다.
                        // >>빈공간 발생(검은색처리)

                        //역방향 변환-->계산해보면 반올림처리를 하여 배율전까지화소가 최초회소와 동일
                        //예) 2배율: 0,0>>1,1까지 동일
                        outImage[i][k] =inImage[parseInt(i/scale)][parseInt(k/scale)]
                    }
                }
                display();
            }

//--------------------히스토그램 시작----------------------
            function histoStretch() { //히스토그램 스트래칭
                // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
                outH = inH;
                outW = inW;
                // 출력 영상 크기의 2차원 메모리 확보
                outImage = new Array(outH) ;
                for (var i=0; i<outH; i++)
                    outImage[i] = new Array(outW);
                // ** 영상처리 알고리즘 구현
                var minValue=inImage[0][0];
                var maxValue=inImage[0][0];
                //최대 최소 찾기
                for(var i=0; i<inH; i++) {
                    for(var k=0; k<inW; k++) {
                        
                        if(inImage[i][k]<minValue)
                            minValue=inImage[i][k];
                        if(inImage[i][k]>maxValue)
                            maxValue=inImage[i][k];
                    }
                }

                var LUT=new Array(256);
                for(var i=0;i<256;i++){ //룩업테이블 생성
                    var outV=(i-minValue)/(maxValue-minValue) * 255.0;
                    if(outV<0)
                        outV=0;
                    if(outV>255)
                        outV=255;
                    LUT[i]=outV;
                }
                 //out=[(in-minValue)/(maxValue-minValue)]*255
                for(var i=0; i<inH; i++) {
                    for(var k=0; k<inW; k++) {
                        var inValue=inImage[i][k]; 
                        
                        outImage[i][k]=LUT[inImage[i][k]];
                        
                    }
                }
                display();
            }

                    }
                }
                minValue=minValue+50;
                maxValue=maxValue-50;
                 //out=[(in-minValue)/(maxValue-minValue)]*255

                 var LUT=new Array(256);
                for(var i=0;i<256;i++){
                    var outV=(i-minValue)/(maxValue-minValue) * 255.0;
                    if(outV<0)
                        outV=0;
                    if(outV>255)
                        outV=255;
                    LUT[i]=outV;
                }
                for(var i=0; i<inH; i++) {
                    for(var k=0; k<inW; k++) {
                        
                        outImage[i][k]=LUT[inImage[i][k]];
                    }
                }
                display();
            }

            function histoEqual() {  // 히스토그램 평활화 알고리즘
            // 중요! 출력 영상의 크기를 결정 --> 알고리즘에 의존~
            outH = inH;
            outW = inW;
